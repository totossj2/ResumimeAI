<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            width: 350px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #f7f7f7;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-buttons {
            display: flex;
            gap: 5px;
            /* Space between buttons */
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #e1f5fe;
            margin-left: auto;
        }

        .ai-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }

        .input-area {
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            background-color: #ffffff;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;

        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-right: 5px;
        }

        #send-button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggle {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .copy-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3 style="margin: 0;">ResumimeAI</h3>
        <div class="header-buttons">
            <button id="new-chat">Nuevo Chat</button>
            <button id="zoom-in">
                <svg id="zoom-in-default" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-maximize">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M16 4l4 0l0 4" />
                    <path d="M14 10l6 -6" />
                    <path d="M8 20l-4 0l0 -4" />
                    <path d="M4 20l6 -6" />
                    <path d="M16 20l4 0l0 -4" />
                    <path d="M14 14l6 6" />
                    <path d="M8 4l-4 0l0 4" />
                    <path d="M4 4l6 6" />
                </svg>

                <svg id="zoom-in-maximized" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-minimize">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M15 19v-2a2 2 0 0 1 2 -2h2" />
                    <path d="M15 5v2a2 2 0 0 0 2 2h2" />
                    <path d="M5 15h2a2 2 0 0 1 2 2v2" />
                    <path d="M5 9h2a2 2 0 0 0 2 -2v-2" />
                </svg>
            </button>
        </div>
    </div>

    <div>
        <div class="chat-container" id="chat-container">
            <!-- Messages will be displayed here -->
        </div>

        <div style="padding: 10px; border-top: 1px solid #e0e0e0;">
            <label for="api-key-input">Configurar API Key:</label>
            <input type="password" id="api-key-input" placeholder="Ingresa tu API key"
                style="width: 100%; margin-top: 5px; padding: 5px;">
            <button id="save-api-key" style="margin-top: 5px; padding: 5px 10px;">Guardar</button>
        </div>
    </div>

    <div class="input-area">
        <button id="send-button">Enviar</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
