<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            width: 350px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #f7f7f7;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #e1f5fe;
            margin-left: auto;
        }

        .ai-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }

        .input-area {
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            background-color: #ffffff;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-right: 5px;
        }

        #send-button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggle {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3 style="margin: 0;">ResumimeAI</h3>
        <button id="toggle">Activar copia autom√°tica</button>
    </div>

    <div class="chat-container" id="chat-container">
        <!-- Messages will be displayed here -->
    </div>

    <div class="input-area">
        <button id="send-button">Enviar</button>
    </div>

    <div style="padding: 10px; border-top: 1px solid #e0e0e0;">
        <label for="api-key-input">Configurar API Key:</label>
        <input type="password" id="api-key-input" placeholder="Ingresa tu API key"
            style="width: 100%; margin-top: 5px; padding: 5px;">
        <button id="save-api-key" style="margin-top: 5px; padding: 5px 10px;">Guardar</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
